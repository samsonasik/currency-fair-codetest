<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="https://rawgit.com/manifestinteractive/jqvmap/stable/jqvmap/jqvmap.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <section>
        <div class="container">
          <div class="starter-template">
            <h1>Transactions</h1>
          </div>
        </div>
      </section>

      <section>
        <div class="row">
          <div class="col-md-12" style="">
            <div id="vmap" style="width: 1000px; height: 600px;margin:auto;"></div>
          </div>
        </div>
      </section>

      <section>
        <div class="row">
          <div class="col-md-12" style="">
            <table class="table">
              <caption>Row data</caption>
              <thead>
                <tr>
                  <th>#</th>
                  <th>UserId</th>
                  <th>CurrencyFrom</th>
                  <th>CurrencyTo</th>
                  <th>AmountSell</th>
                  <th>AmountBuy</th>
                  <th>Rate</th>
                  <th>TimePlaced</th>
                  <th>OriginatingCountry</th>
                </tr>
              </thead>
              <tbody id="tbody-start">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://cdn.rawgit.com/manifestinteractive/jqvmap/stable/jqvmap/jquery.vmap.js"></script>
    <script src="https://cdn.rawgit.com/manifestinteractive/jqvmap/stable/jqvmap/maps/jquery.vmap.world.js"></script>
    <script type="text/javascript" src="http://127.0.0.1:9090/socket.io/socket.io.js"></script>

    <script>
      $.get("http://localhost:8080/message", function(data) {
        for (var ii = 0; ii <= data.length; ii++) {
          var row = data[ii];
          $("#tbody-start").append("<tr>"+
                "<th scope='row'>"+row.id+"</th>"+
                "<td>"+row.userId+"</td>"+
                "<td>"+row.currencyFrom+"</td>"+
                "<td>"+row.currencyTo+"</td>"+
                "<td>"+row.amountSell+"</td>"+
                "<td>"+row.amountBuy+"</td>"+
                "<td>"+row.rate+"</td>"+
                "<td>"+row.timePlaced+"</td>"+
                "<td>"+row.originatingCountry+"</td>"+
              "</tr>");
          }
      });

      jQuery('#vmap').vectorMap({
          map: 'world_en',
          backgroundColor: "#000",
          color: '#ffffff',
          hoverOpacity: 0.7,
          selectedColor: '#666666',
          enableZoom: true,
          showTooltip: true,
          values: [],
          scaleColors: ['#C8EEFF', '#006491'],
          normalizeFunction: 'polynomial'
      });

      var socket = io('http://127.0.0.1:9090');
      socket.emit('subscribe', "app");
      socket.on('init', function (data) {
        console.log(data);
        socket.emit('my other event', { my: 'data' });
      });

      socket.on('message', function (data) {
        row = JSON.parse(data);
        $("#tbody-start").prepend("<tr>"+
              "<th scope='row'>"+row.id+"</th>"+
              "<td>"+row.userId+"</td>"+
              "<td>"+row.currencyFrom+"</td>"+
              "<td>"+row.currencyTo+"</td>"+
              "<td>"+row.amountSell+"</td>"+
              "<td>"+row.amountBuy+"</td>"+
              "<td>"+row.rate+"</td>"+
              "<td>"+row.timePlaced+"</td>"+
              "<td>"+row.originatingCountry+"</td>"+
            "</tr>");
      });
    </script>
  </body>
</html>
